<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #4ade80;
            margin-top: 0;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
            font-size: 18px;
        }
        .status.connecting {
            background: #fbbf24;
            color: #000;
        }
        .status.connected {
            background: #10b981;
            color: #fff;
        }
        .status.error {
            background: #ef4444;
            color: #fff;
        }
        .status.disconnected {
            background: #6b7280;
            color: #fff;
        }
        .messages {
            background: #1a1a1a;
            border: 1px solid #374151;
            border-radius: 5px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-left: 3px solid #3b82f6;
            background: #1f2937;
            font-family: monospace;
            font-size: 12px;
        }
        .message.error {
            border-left-color: #ef4444;
            color: #fca5a5;
        }
        .message.success {
            border-left-color: #10b981;
            color: #86efac;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        .info {
            background: #1e3a8a;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Œ WebSocket Connection Test</h1>
        
        <div class="info">
            <strong>Testing:</strong> ws://localhost:8000/ws/transcripts<br>
            <strong>Status:</strong> <span id="statusText">Initializing...</span>
        </div>
        
        <div id="status" class="status connecting">ðŸ”„ Connecting...</div>
        
        <div>
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            <button onclick="clearMessages()">Clear Messages</button>
        </div>
        
        <div class="messages" id="messages">
            <div class="message">Ready to test WebSocket connection...</div>
        </div>
    </div>

    <script>
        let ws = null;
        const wsUrl = 'ws://localhost:8000/ws/transcripts';
        
        function addMessage(msg, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.textContent = `[${timestamp}] ${msg}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function updateStatus(status, text) {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            statusDiv.className = `status ${status}`;
            statusText.textContent = text;
            
            if (status === 'connected') {
                statusDiv.textContent = 'âœ… Connected!';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
            } else if (status === 'error') {
                statusDiv.textContent = 'âŒ Connection Error';
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            } else if (status === 'disconnected') {
                statusDiv.textContent = 'ðŸ”Œ Disconnected';
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            } else {
                statusDiv.textContent = 'ðŸ”„ Connecting...';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = true;
            }
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('Already connected!', 'success');
                return;
            }
            
            addMessage(`Attempting to connect to: ${wsUrl}`, 'info');
            updateStatus('connecting', 'Connecting...');
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    addMessage('âœ… WebSocket connection opened!', 'success');
                    updateStatus('connected', 'Connected');
                };
                
                ws.onmessage = (event) => {
                    addMessage(`ðŸ“¨ Received: ${event.data}`, 'success');
                    try {
                        const data = JSON.parse(event.data);
                        addMessage(`   Parsed: ${JSON.stringify(data, null, 2)}`, 'info');
                    } catch (e) {
                        // Not JSON, that's OK
                    }
                };
                
                ws.onerror = (error) => {
                    addMessage(`âŒ WebSocket error occurred`, 'error');
                    console.error('WebSocket error:', error);
                    updateStatus('error', 'Connection Error');
                };
                
                ws.onclose = (event) => {
                    addMessage(`ðŸ”Œ WebSocket closed. Code: ${event.code}, Reason: ${event.reason || 'None'}`, 'error');
                    updateStatus('disconnected', 'Disconnected');
                    ws = null;
                    
                    if (event.code !== 1000) {
                        addMessage(`âš ï¸ Unexpected close. Code ${event.code} usually means server is not running.`, 'error');
                    }
                };
                
            } catch (error) {
                addMessage(`âŒ Failed to create WebSocket: ${error.message}`, 'error');
                updateStatus('error', 'Failed to Connect');
                console.error('Connection error:', error);
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close(1000, 'User disconnected');
                addMessage('Disconnecting...', 'info');
            }
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            addMessage('Messages cleared', 'info');
        }
        
        // Auto-connect on page load
        window.onload = () => {
            addMessage('Page loaded. Click "Connect" to test WebSocket.', 'info');
        };
    </script>
</body>
</html>
