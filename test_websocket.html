<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        function addMessage(msg) {
            const p = document.createElement('p');
            p.textContent = new Date().toLocaleTimeString() + ': ' + msg;
            messagesDiv.appendChild(p);
        }
        
        const wsUrl = 'ws://localhost:8000/ws/transcripts';
        addMessage('Attempting to connect to: ' + wsUrl);
        
        const ws = new WebSocket(wsUrl);
        
        ws.onopen = () => {
            statusDiv.textContent = '✅ Connected!';
            statusDiv.style.color = 'green';
            addMessage('WebSocket connection opened');
        };
        
        ws.onmessage = (event) => {
            addMessage('Received: ' + event.data);
        };
        
        ws.onerror = (error) => {
            statusDiv.textContent = '❌ Error';
            statusDiv.style.color = 'red';
            addMessage('WebSocket error: ' + JSON.stringify(error));
        };
        
        ws.onclose = (event) => {
            statusDiv.textContent = '❌ Disconnected (Code: ' + event.code + ')';
            statusDiv.style.color = 'red';
            addMessage('WebSocket closed. Code: ' + event.code + ', Reason: ' + event.reason);
        };
    </script>
</body>
</html>
